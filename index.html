<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />
		<title>hueveras de carton 2</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
	  <script>
		let canvas_w=800;
		let canvas_h=450;
		
		let config = {width: 800,
		height:450,
		scene: {
		preload: precarga,
		create: crea, 
		update: actualiza
		}
	};
	  
let game = new Phaser.Game(config);

let hueveras = [];
let huevos = [];
let colores = [0xffffff, 0x8B4513, 0xFFD700]; // Blanco, marrón y dorado

function precarga ()
{
	this.load.image('huevera', '/imgs/huevera.png');
	this.load.image('huevo', '/imgs/huevo.png');
	this.load.image('fondo', '/imgs/fondo.jpg'); // Imagen de fondo general
    this.load.image('fondo_hueveras', '/imgs/fondo_hueveras.jpg'); // Imagen de fondo para la columna
}

function crea () 
{
	// Fondo principal
    this.add.image(canvas_w / 2, canvas_h / 2, 'fondo').setDisplaySize(canvas_w, canvas_h);
    
    // Fondo de la columna izquierda
    let columna = this.add.image(150, canvas_h / 2, 'fondo_hueveras');
    columna.setDisplaySize(300, canvas_h);

    // Posicionar hueveras en columna
    for (let i = 0; i < 3; i++) {
        let huevera = this.add.image(150, 100 + i * 120, 'huevera');
        huevera.setScale(0.5);
        huevera.setTint(colores[i]);
        hueveras.push(huevera);
    }

    // Posicionar huevos en fila y detectar clics
    for (let i = 0; i < 3; i++) {
        let huevo = this.add.image(500 + i * 120, 300, 'huevo');
        huevo.setScale(0.5);
        huevo.setTint(colores[i]);
        huevo.setInteractive();
        huevo.on('pointerdown', () => {
            console.log(`Huevo clicado: ${colores[i] === 0xffffff ? 'Blanco' : colores[i] === 0x8B4513 ? 'Marrón' : 'Dorado'}`);
        });
        huevos.push(huevo);
    }
}

function actualiza (){}
		</script>
	</head>
	<body>
	</body>
</html>
